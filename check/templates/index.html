<!--Copied from solution, i tried so many times-->
    <body>
        <table>
            <tbody>
                {% for i in range(0,row) %}
                    <tr>
                        {% for x in range(0,col) %}
                            {% if (x+i) % 2 == 0 %}
                                <td style="background-color: {{color1}};"></td>
                            {% else %}
                                <td style="background-color: {{color2}};"></td>
                            {%  endif %}
                        {% endfor %}
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </body>
